---
inherit: new-relic.yaml
domain: mybluemix.net  
applications:
- name: MicroservicesCatalogAPI
  memory: 256m
  instances: 1
  host: ms-catalog-${random-word}
  path: Microservices_CatalogAPI
  services:
  - myServiceDiscovery
  - myMicroservicesCloudant
#  - New Relic
  env: 
    NEW_RELIC_APP_NAME: MicroserviesCatalogAPI
- name: MicroservicesOrdersAPI
  host: ms-ordersAPI-${random-word}
  path: Microservices_OrdersAPI
  instances: 1
  memory: 96M
  services:
  - myMicroservicesCloudant
  - myServiceDiscovery
#  - New Relic
  env: 
    NEW_RELIC_APP_NAME: MicroservicesOrdersAPI
- name: MicroservicesUI
  memory: 256M
  instances: 1
  host: ms-UI-${random-word}
  path: Microservices_UI
  services:
  - myServiceDiscovery
#  - New Relic

declared-services:
  myMicroservicesCloudant:
    label: cloudantNoSQLDB
    plan: Shared
  myServiceDiscovery:
    label: service_discovery
    plan: free
  mqLightService:
    label: mqlight
    plan:  standard
  myMicroservicesCloudant:
    label: cloudantNoSQLDB
    plan:  Shared
